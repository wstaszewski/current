<div class="card radius shadowDepth1">
  <div class="card__image border-tlr-radius">
    <img src="https://spacex.com.pl/files/2018-08/spacex-falcon-9-block-5-bangabandhu-1.jpg" alt="image" class="border-tlr-radius">
  </div>

  <div class="card__content card__padding">
    <div class="card__share">
      <div class="card__social">
        <a class="share-icon facebook"><span class="fa fa-facebook"></span></a>
        <a class="share-icon twitter"><span class="fa fa-twitter"></span></a>
        <a class="share-icon googleplus"><span class="fa fa-google-plus"></span></a>
      </div>

      <a id="share" class="share-toggle share-icon" (click)="onClick()"></a>
    </div>

    <div class="card__meta">
      <a>{{CardTitle}}</a>
      <time>{{Date}}</time>
    </div>

    <article class="card__article">
      <h2>{{Title}}</h2>

      <p>{{Content}}</p>
    </article>
  </div>

  <div class="card__action" style="display: none;">

    <div class="card__author">
      <img [src]="img" alt="user">
      <div class="card__author-content">
        By <a>John Doe</a>
      </div>
    </div>
  </div>
</div>
